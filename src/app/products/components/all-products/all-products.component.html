<div class="box mt-5">

  <div class="mb-5 my-2 w-25">
<app-select [data]="categories" [title]="'Categories'" (selectedData)="filterCategory($event)"></app-select>
  </div>
<div class="row" *ngIf="!loading">
  <div class="col-md-3 col-sm-12" *ngFor="let item of products" >
   <app-product [data]="item" (item)="addToChart($event)"></app-product>
    </div>
  </div>
</div>
<div class="text-center w-100" *ngIf="loading">
  <app-spiner></app-spiner>
  </div>
