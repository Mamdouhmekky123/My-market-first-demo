<div class="cartBox">
  <h1 class="text-danger">
    Shopping Cart
  </h1>
  <div class="headCart">
    <p class="lead"> You have <label for="" class="text-danger"> {{cartProducts.length}} </label> items in your cart </p>
    <span class="text-danger cart-header"(click)="clearData()">Clear shopping Cart</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width:25%">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts ; let index = index">
        <td><img src="{{item.item.image}}" alt=""></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}} $</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="plus(index)">+</button>
            <input type="number" class="form-contol" (change)="detectChange()" [(ngModel)] = "item.quantity" min="1">
            <button class="btn btn-dark" (click)="minus(index)">-</button>
          </div>
        </td>
        <td>{{item.item.price *item.quantity }} $</td>
      <td><button class="btn btn-danger" (click)="deleteItem(index)" >Delete</button></td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total: {{total}}</th>
        <th><button class="btn btn-success"routerLink="/last-page" >Order Now</button></th>
      </tr>
    </tfoot>
  </table>
</div>
